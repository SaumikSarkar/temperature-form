<h2 class="temerature-detail-header">Melt</h2>
<div class="input-row">
    <div class="input-box">
        <label class="input-label">Start Temperature (degree celcius)</label>
        <input class="form-input" type="number" [(ngModel)]="formData.startTemperature" />
    </div>
    <div class="input-box">
        <label class="input-label">End Temperature (degree celcius)</label>
        <input class="form-input" type="number" [(ngModel)]="formData.endTemperature" />
    </div>
</div>
