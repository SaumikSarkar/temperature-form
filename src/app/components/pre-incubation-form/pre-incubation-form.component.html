<h2 class="temerature-detail-header">Pre Incubation</h2>
<div class="input-row">
    <div class="input-box">
        <label class="input-label">Temperature (degree celcius)</label>
        <input class="form-input" type="number" [(ngModel)]="formData.temperature" />
    </div>
    <div class="input-box">
        <label class="input-label">Hold Time (second)</label>
        <input class="form-input" type="number" [(ngModel)]="formData.holdTimeSecond" />
    </div>
</div>
